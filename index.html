<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
        </style>

    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <nav class="navbar navbar-light bg-secondary bg-gradient bg-opacity-25">
        <div class="container-fluid justify-content-end">
          <span class="navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>

    <main class="container-fluid">

       <div class="row">

            <section class="col-12 col-md-8 col-lg-9 my-2">
            
                <div class="card">
                    <div class="card-body" id="current-weather-display">
                    </div>
                </div>

                <h5>5 Day Forecast:</h5>

                <section>

                    <div class="row" id="future-forecast-display">
                     <p>When I print cards here, I will need to make sure I give them the correct grid sizing properties.</p>
                    </div>

                </section>

            </section>

            <section class="col-12 col-md-4 col-lg-3">
            
                <div class="input-group mb-3 my-2">
                
                    <input type="text" class="form-control" id="search-term" placeholder="Enter city name" aria-label="location name" aria-describedby="button-addon2">
                
                    <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
              
                </div>

                <ul class="list-group list-group-flush" id="saved-cities-list">

                    <li class="list-group-item">Each item</li>
                    <li class="list-group-item">On this list</li>
                    <li class="list-group-item">Will be a button</li>
                    <li class="list-group-item">That pulls and prints from local storage</li>
                    <li class="list-group-item">The object with a name that matches the button</li>

                </ul>


            </section>

       </div> 

    </main>
      <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
    
</body>
</html>
